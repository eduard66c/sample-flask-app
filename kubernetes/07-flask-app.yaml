apiVersion: v1
kind: Service
metadata:
  name: flask-app
  namespace: monitoring
  labels:
    app: flask-app
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 5000
      targetPort: 5000
      protocol: TCP
  selector:
    app: flask-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: monitoring
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      # Flask application container
      - name: flask-app
        image: flask-app:v2
        imagePullPolicy: IfNotPresent
        ports:
        - name: web
          containerPort: 5000
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        volumeMounts:
        - name: logs
          mountPath: /var/tmp
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

      # Promtail sidecar container
      - name: promtail
        image: grafana/promtail:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9080
          protocol: TCP
        args:
          - "-config.file=/etc/promtail/promtail-config.yaml"
        volumeMounts:
        - name: promtail-config
          mountPath: /etc/promtail
        - name: positions
          mountPath: /var/lib/promtail
        - name: logs
          mountPath: /var/tmp
          readOnly: true
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi

      volumes:
      - name: logs
        emptyDir: {}
      - name: promtail-config
        configMap:
          name: promtail-config
      - name: positions
        emptyDir: {}
      restartPolicy: Always